<script type="text/javascript">
  var app = angular.module('MyApp', [])
  app.controller('MyController', function ($scope, $window) {
      $scope.ShowConfirm = function () {
          if ($window.confirm("Can we place the order")) {
              $scope.Message = "OK";
          } else {
              $scope.Message = "Discard.";
          }
      }
  });
</script>
